<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop up</title>


    <!-- file css -->
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container" id="blur">
        <button type="submit" class="btn" onclick="toggle()">Submit</button>

    </div>
    <div class="pop-up" id="popup">
        <div class="short">
            <iframe width="473" height="841" src="https://www.youtube.com/embed/vHv3iR6mA-g" title="NenenðŸ¤£#viralshorts#kucingoren#shorts#shortsvideo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="icon-close" onclick="toggle()"><ion-icon name="close-circle-outline"></ion-icon></div>
        
    </div>



    <!-- file ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- file script main -->
    <script type="text/javascript">
        
        
        // function openPopup() {
        //     popup.classList.add("open-popup");
        // }
        // function closePopup() {
        //     popup.classList.remove("open-popup");
        // }

        function toggle() {

            // ambil element idnya
            let blur = document.getElementById('blur');
            // tambahkan class active
            blur.classList.toggle('active');
            
            // ambil element popup
            let popup = document.getElementById("popup");
            popup.classList.toggle('open-popup');

        }
    </script>
    
</body>
</html>
